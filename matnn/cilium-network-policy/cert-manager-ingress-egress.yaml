apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-cert-manager-egress
  namespace: cert-manager
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: cert-manager
  egress:
  # Allow access to the Kubernetes API server
  - toCIDR:
    - 10.233.0.1/32
    toPorts:
    - ports:
      - port: "443"
        protocol: TCP

  # Allow external access (e.g. Let's Encrypt)
  - toEntities:
    - world
    toPorts:
    - ports:
      - port: "443"
        protocol: TCP

  # Allow DNS (UDP 53) to kube-dns
  - toEndpoints:
    - matchLabels:
        k8s-app: kube-dns
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP

  - toFQDNs:
    - matchName: acme-v02.api.letsencrypt.org
    toPorts:
    - ports:
      - port: "443"
        protocol: TCP
  - toEntities:
    - host  # optionally allow host access if needed for DNS or other services
  - toEntities:
    - cluster  # optionally allow cluster egress if needed
